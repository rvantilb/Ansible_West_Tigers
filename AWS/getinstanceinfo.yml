---
  - name: Get instances info
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       aws_access_key: ''
       aws_secret_key: ''
       region: ''
       instance_name: ''


    tasks:
     - name: Get instances with {{instance_name}} in {{region}}
       amazon.aws.ec2_instance:
         region: "{{region}}"
         name: "{{ instance_name }}"
       register: instance_info
     - name:
       debug:
          msg: "{{instance_info}}"
     - name:
       debug:
          msg: "{{instance_info.instances[0].instance_id}}"
